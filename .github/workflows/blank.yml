name: CI

on:
   workflow_dispatch:

jobs:
   build:
     runs-on: ubuntu-latest

     steps:
       - uses: actions/checkout@v3
       - name: Run Stuff And Build
         run: |
          sudo apt-get update
          sudo apt-get upgrade
          sudo apt install curl grep openjdk-17-jdk openjdk-17-jre
          git clone https://GitHub.com/XDream8/revanced-creator -D "vanced"
          cd vanced
          chmod +x patch.sh
          ./patch.sh


